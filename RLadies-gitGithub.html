# Why git?

--

Git is a distributed version-control system for tracking changes in source code during software developed

--

&lt;br&gt; 
&lt;br&gt; 
&lt;br&gt; 

&lt;img src="img/git_logo.png" width="500px" style="display: block; margin: auto;" /&gt;

# Why git?

--
- Distributed
    - Work online or offline
    - Collaborate with large groups

--

- Popular and Successful
    - Active development
    - Shiny new tools
    - Fast

--

- Tracks any type of file
    - Works best with text 

--

- Branching
    - Smarter merges
--
